<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: sans-serif;
      }
      .upload-box {
        border: 2px dashed #5b5b5b;
        padding: 28px;
        border-radius: 14px;
        text-align: center;
        background-color: #1e1e1e;
        color: white;
        cursor: pointer;
        transition: 0.25s;
      }
      .upload-box:hover {
        border-color: #4ea8ff;
        background-color: #2a2a2a;
      }
      .title {
        font-size: 18px;
        margin-bottom: 8px;
      }
      .sub {
        font-size: 14px;
        opacity: 0.7;
        margin-bottom: 16px;
      }
      #fileInput {
        display: none;
      }
      .choose-btn {
        display: inline-block;
        padding: 10px 20px;
        background: #4ea8ff;
        color: black;
        border-radius: 8px;
        font-weight: bold;
        margin-top: 10px;
        transition: 0.2s ease;
      }
      .choose-btn:hover {
        background: #7bc4ff;
      }
    </style>
  </head>

  <body>
    <div class="upload-box" id="dropzone">
      <div class="title">Перетягніть файл сюди або натисніть “Обрати файл”</div>
      <div class="sub">PNG / JPG / JPEG / DCM</div>
      <div class="choose-btn">Обрати файл</div>
    </div>

    <input type="file" id="fileInput" />

    <script>
      const dropzone = document.getElementById("dropzone");
      const picker = document.getElementById("fileInput");

      dropzone.onclick = () => picker.click();

      dropzone.ondragover = (e) => {
        e.preventDefault();
        dropzone.style.borderColor = "#4ea8ff";
      };

      dropzone.ondragleave = () => {
        dropzone.style.borderColor = "#5b5b5b";
      };

      dropzone.ondrop = (e) => {
        e.preventDefault();
        dropzone.style.borderColor = "#5b5b5b";
        const file = e.dataTransfer.files[0];
        sendFile(file);
      };

      picker.onchange = () => {
        const file = picker.files[0];
        sendFile(file);
      };

      function sendFile(file) {
        const reader = new FileReader();

        reader.onload = () => {
          const base64 = reader.result.split(",")[1];

          window.parent.postMessage(
            {
              type: "custom_upload_file",
              filename: file.name,
              data: base64
            },
            "*"
          );
        };

        reader.readAsDataURL(file);
      }
    </script>
  </body>
</html>
